<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>CodeRadar Visualization</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/normalize.css/normalize.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css"/>

</head>

<body>

<div id="control-panel">
    <div id="render-calls"></div>


    <div class="control-container">
        <label class="control-label" for="first-commit-select">Commit 1</label>
        <select id="first-commit-select" class="commit-select"></select>
    </div>

    <div class="control-container">
        <label class="control-label" for="second-commit-select">Commit 2</label>
        <select id="second-commit-select" class="commit-select"></select>
    </div>

    <div class="control-container">
        <label class="control-label">Bildschirmmodus</label>
        <div id="fullscreen-checkbox-container" class="checkbox-container">
            <div class="onoffswitch">
                <input type="checkbox" class="onoffswitch-checkbox" id="fullscreen-enabled-checkbox">
                <label class="onoffswitch-label" for="fullscreen-enabled-checkbox"></label>
            </div>
        </div>
    </div>

    <div class="control-container">
        <label class="control-label">Kamerabewegung</label>
        <div id="synchronize-checkbox-container" class="checkbox-container">
            <div class="onoffswitch">
                <input type="checkbox" class="onoffswitch-checkbox" id="synchronize-enabled-checkbox" checked>
                <label class="onoffswitch-label" for="synchronize-enabled-checkbox"></label>
            </div>
        </div>
    </div>

    <div class="control-container">
        <label class="control-label">Farbkodierung</label>
        <div id="colorcode-checkbox-container" class="checkbox-container">
            <div class="onoffswitch">
                <input type="checkbox" class="onoffswitch-checkbox" id="colorcode-checkbox" checked>
                <label class="onoffswitch-label" for="colorcode-checkbox"></label>
            </div>
        </div>
    </div>

    <div class="control-container">
        <label class="control-label">Unveränderte Dateien</label>
        <div id="unchanged-files-checkbox-container" class="checkbox-container">
            <span class="checkbox-icon left"></span>
            <div class="onoffswitch">
                <input type="checkbox" class="onoffswitch-checkbox" id="unchanged-files-checkbox" checked disabled>
                <label class="onoffswitch-label" for="unchanged-files-checkbox"></label>
            </div>
            <span class="checkbox-icon right"></span>
        </div>
    </div>

    <div class="control-container">
        <label class="control-label">Suche</label>
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Suchbegriff" />
            <div id="clear-search-input" class="icon-cancel-circle"></div>

            <div id="autocomplete-container" style="display: none">
                <ul class="suggestions-list"></ul>
            </div>
        </div>
    </div>
</div>

<div id="stage" class="split">
    <div class="vertical-line"></div>
    <div class="loading-indicator-container">
        <div class="uil-cube-css left"><div></div><div></div><div></div><div></div></div>
        <div class="uil-cube-css right"><div></div><div></div><div></div><div></div></div>
    </div>
    <div id="comparison-container">
        <h3></h3>
        <div class="table-container">
            <table id="comparison-table">
                <thead>
                    <tr>
                        <td>Metrik</td>
                        <td id="first-commit-id"></td>
                        <td id="second-commit-id"></td>
                        <td>Änderung</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div id="legend-container">
        <div id="legend-item-commit-1" class="legend-item">
            <span class="legend-color"></span>
            <span class="legend-label">Commit 1</span>
        </div>
        <div id="legend-item-commit-2" class="legend-item">
            <span class="legend-color"></span>
            <span class="legend-label">Commit 2</span>
        </div>
        <div id="legend-item-added-files" class="legend-item" style="display: none;">
            <span class="legend-color"></span>
            <span class="legend-label">hinzugefügt</span>
        </div>
        <div id="legend-item-deleted-files" class="legend-item" style="display: none;">
            <span class="legend-color"></span>
            <span class="legend-label">gelöscht</span>
        </div>
        <div id="legend-item-unchanged-files" class="legend-item" style="display: none;">
            <span class="legend-color"></span>
            <span class="legend-label">unverändert</span>
        </div>
        <div id="legend-item-color-code" class="legend-item" style="display: none;">
            <span class="legend-color"></span>
            <span class="legend-label"></span>
        </div>
    </div>
</div>

<div id="tooltip"></div>

<script src="node_modules/binpacking/js/packer.growing.js"></script>
<script src="node_modules/binpacking/js/packer.js"></script>

<script src="node_modules/d3/build/d3.min.js"></script>

<script src="node_modules/axios/dist/axios.min.js"></script>

<script src="node_modules/three/build/three.min.js"></script>
<script src="node_modules/three/examples/js/controls/OrbitControls.js"></script>
<script src="node_modules/tween.js/src/Tween.js"></script>

<script src="build/build.js"></script>
</body>
</html>
