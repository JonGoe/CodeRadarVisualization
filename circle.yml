general:
  branches:
    only:
      - angular-ui

machine:
  node:
    version: 6.10.0
  environment:
      PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  pre:
    - yarn global add @angular/cli@1.0.0 angular-cli-ghpages

## Customize test commands
test:
  override:
    - yarn run notest
    #- ng lint
    #- ng test --watch false # single test run

## Deploy to gh-pages when tests are OK
deployment:
  demo:
    branch: angular-ui
    commands:
      - ng build --configuration development --base-href 'https://pschild.github.io/CodeRadarVisualization/'
      - cp circle.yml dist/circle.yml
      - angular-cli-ghpages --name=${GH_NAME} --email=${GH_EMAIL}