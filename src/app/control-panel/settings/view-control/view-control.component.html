<div class="control-item">
    <input id="radio-splitscreen" type="radio" name="radio-group-screen" value="0" (click)="changeViewType(0)" [checked]="activeViewType === 0" />
    <label for="radio-splitscreen">nebeneinander</label>
</div>
<div class="control-item">
    <input id="radio-fullscreen" type="radio" name="radio-group-screen" value="1" (click)="changeViewType(1)" [checked]="activeViewType === 1" />
    <label for="radio-fullscreen">kombiniert</label>
</div>
