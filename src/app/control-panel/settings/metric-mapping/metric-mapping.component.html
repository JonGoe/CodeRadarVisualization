<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Mapping
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <label for="height-metric-name">Höhe</label>
        <select id="height-metric-name" class="custom-select" [(ngModel)]="metricMapping.heightMetricName">
            <option *ngFor="let metricName of metricNames" [ngValue]="metricName.name">{{metricName.shortName}}</option>
        </select>

        <label for="groundarea-metric-name">Grundfläche</label>
        <select id="groundarea-metric-name" class="custom-select" [(ngModel)]="metricMapping.groundAreaMetricName">
            <option *ngFor="let metricName of metricNames" [ngValue]="metricName.name">{{metricName.shortName}}</option>
        </select>

        <label for="color-metric-name">Farbe</label>
        <select id="color-metric-name" class="custom-select" [(ngModel)]="metricMapping.colorMetricName">
            <option *ngFor="let metricName of metricNames" [ngValue]="metricName.name">{{metricName.shortName}}</option>
        </select>

        <button type="button" class="btn btn-primary" (click)="applyMetricMappings()">übernehmen</button>
    </div>
</div>
