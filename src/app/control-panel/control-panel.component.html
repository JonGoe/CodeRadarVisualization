<div class="container-fluid">
    <form id="control-panel" class="row align-items-end">

            <div class="row">
                <app-commit-chooser class="col-6" [commitType]="commitTypes.left"></app-commit-chooser>
                <app-commit-chooser class="col-6" [commitType]="commitTypes.right"></app-commit-chooser>
