<div class="container-fluid">
    <form id="control-panel" class="row align-items-center justify-content-between">
        <div class="col-4">
            <div class="row">
                <div class="col-6">
                    <small>Erste Revision</small>
                    <app-commit-chooser [commitType]="commitTypes.left"></app-commit-chooser>
                </div>

                <div class="col-6">
                    <small>Zweite Revision</small>
                    <app-commit-chooser [commitType]="commitTypes.right"></app-commit-chooser>
                </div>
            </div>
        </div>
        <div class="col-5">
            <app-settings></app-settings>
            <app-screenshot></app-screenshot>
        </div>
        <div class="col-2">
            <small>Suche</small>
            <app-search></app-search>
        </div>
    </form>
</div>
