<input class="form-control"
       placeholder="Datum, Commit-ID, Autor"
       ngui-auto-complete
       [(ngModel)]="selected"
       [source]="commits"
       [value-formatter]="formatCommit"
       [list-formatter]="formatCommit"
       value-property-name="id"
       display-property-name="name"
       no-match-found-text="Nichts gefunden."
       match-formatted="true"
       (valueChanged)="handleValueChanged($event)" />
<p *ngIf="loading">LADE</p>
