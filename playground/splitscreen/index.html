<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>CodeRadar Visualization - Playground</title>

    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <style>
        body {
            margin: 0;
        }
    </style>

</head>

<body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="../../node_modules/three/build/three.min.js"></script>
<script src="../../node_modules/three/examples/js/controls/OrbitControls.js"></script>
<script>
    var SCREEN_PADDING = 20;

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, (window.innerWidth / 2 - SCREEN_PADDING) / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    var controls = new THREE.OrbitControls(camera);

    var renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setClearColor(0xcccccc);
    renderer.setSize(window.innerWidth / 2 - SCREEN_PADDING, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 10, 10).normalize();
    scene.add(light);

    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshLambertMaterial({color: 0xff0000});
    var cube = new THREE.Mesh(geometry, material);
    cube.position.x = 0;
    cube.position.y = 0;
    cube.position.z = 0;
    scene.add(cube);

    var render = function () {
        requestAnimationFrame(render);

        renderer.render(scene, camera);
        controls.update();
    };

    render();
</script>

<script>
    var scene1 = new THREE.Scene();
    var camera1 = new THREE.PerspectiveCamera(75, (window.innerWidth / 2 - SCREEN_PADDING) / window.innerHeight, 0.1, 1000);
    camera1.position.z = 5;

    var controls1 = new THREE.OrbitControls(camera1);

    var renderer1 = new THREE.WebGLRenderer({antialias: true});
    renderer1.setClearColor(0xcccccc);
    renderer1.setSize(window.innerWidth / 2 - SCREEN_PADDING, window.innerHeight);
    document.body.appendChild(renderer1.domElement);

    var light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 10, 10).normalize();
    scene1.add(light);

    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshLambertMaterial({color: 0xff0000});
    var cube = new THREE.Mesh(geometry, material);
    cube.position.x = 0;
    cube.position.y = 0;
    cube.position.z = 0;
    scene1.add(cube);

    var render1 = function () {
        requestAnimationFrame(render1);

        renderer1.render(scene1, camera1);
        controls1.update();
    };

    render1();
</script>

<script>

    document.getElementsByTagName('canvas')[0].addEventListener('mousemove', function() {
        controls.enabled = true;
        controls1.enabled = false;
    });

    document.getElementsByTagName('canvas')[1].addEventListener('mousemove', function() {
        controls.enabled = false;
        controls1.enabled = true;
    });
</script>
</body>
</html>
